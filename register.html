<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Artisan Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1>VaranasiVibes</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="register.html">Join Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Register Form Section -->
  <main id="register-main">
    <section id="register-section">
      <!-- Logo Section -->
      <div id="register-logo">
        <img src="./assets/images/logo.png" alt="VaranasiVibes Logo">
      </div>
      <!-- Form Section -->
      <section id="register-section">
        <h2>Register to Join the VaranasiVibes</h2>
        <form id="register-form">
          <!-- Personal Details -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>

          <!-- Product Details -->
          <div class="form-group">
            <label for="product-type">Type of Craft</label>
            <input type="text" id="product-type" name="product-type" placeholder="Enter the craft you specialize in" required>
          </div>

          <div class="form-group">
            <label for="product-image">Upload Product Image</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Register Now</button>
        </form>
      </section>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p></p>
      <p>Follow us on:
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">Twitter</a>
      </p>
    </div>
  </footer>

  <!-- AJAX Script -->
  <script>
    document.getElementById('register-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const craftType = document.getElementById('product-type').value;
        const productImage = document.getElementById('product-image').files[0]?.name || '';

        fetch('http://localhost:3000/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: name,
                email: email,
                phone: phone,
                craftType: craftType,
                productImage: productImage,
            }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Registration failed');
            }
            return response.json();
        })
        .then(data => {
            alert('Registration successful!');
            window.location.href = 'http://127.0.0.1:5500/project2/project1/index.html';
        })
        .catch(error => {
            alert('Error: ' + error.message);
            console.error(error);
        });
    });
  </script>
</body>
</html>
