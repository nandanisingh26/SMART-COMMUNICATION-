<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VaranasiVibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">VaranasiVibes</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="register.html">Register</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <section class="login-options-section">
    <div class="login-options-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <p>Â© 2024 VaranasiVibes. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent the default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const age = document.getElementById("age").value;
      const mobileNumber = document.getElementById("mobileNumber").value;
      const location = document.getElementById("location").value;

      const loginData = { email, password, age, mobileNumber, location };

      try {
        const response = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData),
        });

        if (response.ok) {
          alert("Login data stored successfully!");
          window.location.href = "http://127.0.0.1:5500/project2/project1/index.html";
        } else {
          alert("Failed to store login data.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred.");
      }
    });
  </script>
</body>
</html>
