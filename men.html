<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Wear - VaranasiVibes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Floating banner styles */
    .floating-banner {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        padding: 15px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        z-index: 1000;
    }

    .floating-banner button {
        background-color: #721c24;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
        margin-left: 10px;
    }

    .floating-banner button:hover {
        background-color: #a94442;
    }

    /* Add some padding for the shop content */
    body {
        padding-bottom: 60px; /* Ensure banner doesn't overlap with the page content */
    }
</style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="logo">VaranasiVibes</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="women.html">Women's Wear</a>
      <a href="men.html">Men's Wear</a>
      <a href="contact.html">Contact Us</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <img src="./assets/images/logo.png" alt="VaranasiVibes Logo" class="hero-logo">
      <div class="hero-text">
        <h1>Men's Wear Collection</h1>
        <p>Explore handcrafted clothing and accessories made by skilled artisans.</p>
      </div>
    </div>
  </div>
  <div class="floating-banner" id="floatingBanner">
    Use code <strong>VARVIBES</strong> to get an extra 10% off on your total purchase!
    <button onclick="closeBanner()">Got it</button>
</div>

  <!-- Men's Wear Categories Section -->
  <section class="category-list">
    <div class="category-item">
      <a href="shirts.html">
        <img src="./assets/images/shirt.jpg" alt="Shirts">
        <h3>Shirts</h3>
      </a>
    </div>
    
    <div class="category-item">
      <a href="jeans.html">
        <img src="./assets/images/men-jeans.jpg" alt="jeans">
        <h3>jeans</h3>
      </a>
    </div>
    
    <div class="category-item">
      <div class="category-item">
        <a href="jackets.html">
          <img src="./assets/images/men-jackets.jpg" alt="jackets">
          <h3>jackets</h3>
        </a>
      </div>
    <div class="category-item">
      <a href="footwear1.html">
        <img src="./assets/images/men-footwear.jpg" alt="Footwear">
        <h3>Footwear</h3>
      </a>
    </div>
    <div class="category-item">
      <a href="accessories.html">
        <img src="./assets/images/mens-accessories.jpg" alt="Accessories">
        <h3>Accessories</h3>
      </a>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
  </footer>
  <script>
    // JavaScript to handle the close button
    function closeBanner() {
        const banner = document.getElementById('floatingBanner');
        banner.style.display = 'none';
    }
</script>

  <script src="script.js"></script>
  <script src="cart.js"></script>


</body>
</html>
